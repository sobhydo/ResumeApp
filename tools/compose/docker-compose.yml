# In this Docker Compose example, it assumes that you maintain a reverse proxy externally (or chose not to).
# The only two exposed ports here are from minio (:9000) and the app itself (:3000).
# If these ports are changed, ensure that the env vars passed to the app are also changed accordingly.

services:
  # Database (PostgreSQL)
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: myrxpgpassword
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Storage (MinIO for image uploads)
  minio:
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z-cpuv1
    restart: unless-stopped
    command: server /data
    ports:
      - "9000:9000"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: dxb_minio_user
      MINIO_ROOT_PASSWORD: myrxminiopassword

  # Chrome Browser (for PDF rendering and printing)
  chrome:
    image: ghcr.io/browserless/chromium:latest
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      HEALTH: "true"
      TOKEN: Vh9XaQ5eYp7rZm2nJo4WtcK3UbMsqF8LdEyGjAiNvKrTbR1CxuLqWhZfDpCgOt6B
      PROXY_HOST: "chrome"
      PROXY_PORT: 3000
      PROXY_SSL: "false"

  app:
    image: amruthpillai/reactive-resume:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - minio
      - chrome
    environment:
      # -- Environment Variables --
      PORT: 3000
      NODE_ENV: production

      # -- URLs --
      PUBLIC_URL: https://resume.sobhy.me
      STORAGE_URL: https://rxstorage.sobhy.me/default

      # -- Printer (Chrome) --
      CHROME_TOKEN: Vh9XaQ5eYp7rZm2nJo4WtcK3UbMsqF8LdEyGjAiNvKrTbR1CxuLqWhZfDpCgOt6B
      CHROME_URL: ws://chrome:3000

      # -- Database (Postgres) --
      DATABASE_URL: postgresql://postgres:myrxpgpassword@postgres:5432/postgres

      # -- Auth --
      ACCESS_TOKEN_SECRET: Kq9vGz8uP6mT1cUAYzJh5F7bENqVX34JwRpgXoZPfq8MleNt7q3sKd1rVGwCy2xu
      REFRESH_TOKEN_SECRET: rNjP8eZy5M7kFgAH2tLVW1c4RKsxZq3GybEXduKTn9wvQmYta2JFpzRUgXo6BmLe

      # -- Emails --
      MAIL_FROM: noreply@localhost
      # SMTP_URL: smtp://user:pass@smtp:587 # Optional

      # -- Storage (Minio) --
      STORAGE_ENDPOINT: minio
      STORAGE_PORT: 9000
      STORAGE_REGION: us-east-1 # Optional
      STORAGE_BUCKET: default
      STORAGE_ACCESS_KEY: dxb_minio_user
      STORAGE_SECRET_KEY: myrxminiopassword
      STORAGE_USE_SSL: "false"
      STORAGE_SKIP_BUCKET_CHECK: "false"

      # -- Crowdin (Optional) --
      # CROWDIN_PROJECT_ID:
